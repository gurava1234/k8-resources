apiVersion: v1
kind: pod
metadata:
  name: hello-pod
  namespace: roboshop
spec:
# list of conatiners
  containers:
  - name: hello-pod
    image: nginx
    ports:
    - containerport: 80
    resources:
     requests:
      cpu: "100m"
      memory: "68Mi"
     limits:
      cpu: "200m"
      memory: "128Mi"